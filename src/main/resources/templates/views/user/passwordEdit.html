<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{~/css/style.css}" />
</head>
<body>


<div th:include="fragments/user/header.html"></div>


<section class="login-page">
    <h2>Zmień hasło: </h2>
    <form th:action="@{~/details/editpass}" method="post" th:object="${passwordDto}">
        <div class="form-group">
            <label>
                <input type="password" th:field="*{password}" placeholder="Hasło" /><br><span> </span><br>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="password" th:field="*{passwordRepeat}" placeholder="Powtórz hasło" /><br><span> </span><br>

            </label>
            <span th:if="${msg==true}"
            >Hasła muszą byc jednakowe</span>
        </div>

        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Zmień hasło</button>
        </div>
    </form>
</section>



<div th:include="fragments/user/footer.html"></div>



</body>
</html>
