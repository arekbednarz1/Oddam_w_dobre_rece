<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{~/css/style.css}" />
</head>
<body>


<div th:include="fragments/user/header.html"></div>


<section class="login-page">
    <h2>Edytuj: </h2>
    <form th:object="${user}" th:action="@{~/details/edit}" method="post">
        <div class="form-group">
            <label>
                <input type="hidden" name="email" th:field="*{id}" placeholder="Imie" /><br><span> </span><br>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" th:field="*{name}" placeholder="Imie" /><br><span> </span><br>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" name="email" th:field="*{surname}" placeholder="Nazwisko" /><br><span> </span><br>
                <span th:if="${#fields.hasErrors('surname')}"
                      th:errors="*{surname}"></span>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="email" name="email" th:field="*{email}" placeholder="Email" /><br><span> </span><br>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"></span>
            </label>
        </div>

        <div class="form-group form-group--buttons">
            <button class="btn" type="submit">Edytuj</button>
        </div>
    </form>
</section>


<div th:include="fragments/user/footer.html"></div>



</body>
</html>
